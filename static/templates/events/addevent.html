<div class="modal-header">
    <button ng-click="vm.cancel()" class="close">Ã—</button>
    <h3 class="modal-title">New Event</h3>
</div>
<div class="modal-body">
    <div class="alert alert-danger" ng-show="vm.error" ng-bind="vm.error"></div>

    <div class="row">
         <div class="col-xs-6 col-md-4">
            <div class="form-group">
                <label for="reference_id">Reference ID</label>
                <input type="text" class="form-control" id="reference_id" ng-model="vm.event.reference_id"
                       placeholder="Reference to another system"/>
            </div>
        </div>
        <div class="col-xs-6 col-md-4">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" ng-model="vm.event.name"/>
            </div>
        </div>
        <div class="col-xs-12 col-md-4">
            <div class="form-group">
                <label>Type?</label>
                <ui-select ng-model="vm.event_type" theme="selectize" ng-disabled="disabled">
                    <ui-select-match placeholder="Select or search for an event type in the list...">
                        {{ $select.selected.name }}
                    </ui-select-match>
                    <ui-select-choices
                            repeat="event_type in vm.event_types | propsFilter: {name: $select.search, description: $select.search}">
                        <div ng-bind-html="event_type.name  | highlight: $select.search"></div>
                        <small ng-bind-html="event_type.description | highlight: $select.search"/>
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <label for="seen_at">When and at what time?</label>
        </div>
        <div class="col-md-6">
            <label for="duration">For how long?</label>
        </div>
    </div>

    <div class="row vertical-align">
        <div class="col-md-4">
            <div class="input-group">
                <input id="fromDate" type="text" class="form-control" datepicker-popup="yyyy-MM-dd"
                       datepicker-options="vm.datepickerOptions" max-date="vm.maxDate" show-button-bar="false"
                       is-open="vm.datepickerIsOpen" ng-model="vm.seen_at_date" placeholder="YYYY-MM-DD" readonly/>
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default"
                            ng-click="vm.openDatePicker($event, 'datepickerIsOpen')">
                        <i class="glyphicon glyphicon-calendar"></i>
                    </button>
                </span>
            </div>
        </div>
        <div class="col-md-2">
            <timepicker ng-model="vm.seen_at" hour-step="1" minute-step="15" show-meridian="false"></timepicker>
        </div>
        <div class="col-md-4">
            <div class="input-group">
                <timepicker ng-model="vm.duration" hour-step="1" minute-step="15"
                            show-meridian="false"></timepicker>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label for="comment">Comment</label>
                <textarea type="text" class="form-control" id="comment" ng-model="vm.comment" required/>
            </div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button ng-click="vm.cancel()" class="btn btn-default">Cancel</button>
    <button ng-click="vm.save()" class="btn btn-primary">Save</button>
</div>
