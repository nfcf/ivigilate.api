<form role="form" ng-submit="vm.save()">
<div class="modal-header">
    <button ng-click="vm.cancel()" class="close">Ã—</button>
    <h3 class="modal-title">New Sighting</h3>
</div>
<div class="modal-body">
    <div class="alert alert-danger" ng-show="vm.error" ng-bind="vm.error"></div>

    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="movable_uid">Who did you see?</label>
                <select class="form-control" id="movable_uid" ng-model="vm.movable"
                        ng-options="x as x.first_name for x in vm.movables" required>
                    <option></option>
                </select>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="watcher_uid">Seen where</label>
                <select class="form-control" id="watcher_uid" ng-model="vm.watcher"
                        ng-options="x as x.name for x in vm.places" required>
                    <option></option>
                </select>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <label for="seen_at">When and at what time</label>
        </div>
        <div class="col-md-6">
            <label for="duration">For how long</label>
        </div>
    </div>

    <div class="row vertical-align">
        <div class="col-md-4">
            <div class="input-group">
                <input id="fromDate" type="text" class="form-control" datepicker-popup="yyyy-MM-dd"
                       datepicker-options="vm.datepickerOptions" max-date="vm.maxDate" show-button-bar="false"
                       is-open="vm.datepickerIsOpen" ng-model="vm.seen_at_date" placeholder="YYYY-MM-DD" readonly/>
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default"
                            ng-click="vm.openDatePicker($event, 'datepickerIsOpen')">
                        <i class="glyphicon glyphicon-calendar"></i>
                    </button>
                </span>
            </div>
        </div>
        <div class="col-md-2">
            <timepicker ng-model="vm.seen_at" hour-step="1" minute-step="15" show-meridian="false"></timepicker>
        </div>
        <div class="col-md-4">
            <div class="input-group">
                <timepicker ng-model="vm.duration" hour-step="1" minute-step="15" show-meridian="false"></timepicker>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label for="comment">Comment</label>
                <textarea type="text" class="form-control" id="comment" ng-model="vm.sighting.comment" required/>
            </div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button ng-click="vm.cancel()" class="btn btn-default">Cancel</button>
    <button type="submit" class="btn btn-primary">Save</button>
</div>
</form>
