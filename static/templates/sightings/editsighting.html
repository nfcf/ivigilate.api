<form role="form" ng-submit="vm.save()">
    <div class="modal-header">
        <button ng-click="vm.cancel()" class="close">Ã—</button>
        <h3 class="modal-title">Edit Sighting</h3>
    </div>
    <div class="modal-body">
        <div class="alert alert-danger" ng-show="vm.error" ng-bind="vm.error"></div>

        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label for="comment">Comment</label>
                    <textarea type="text" class="form-control" id="comment" ng-model="vm.sighting.comment" required></textarea>
                </div>
            </div>
        </div>

    </div>

    <div class="modal-footer">
        <button ng-click="vm.cancel()" class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
