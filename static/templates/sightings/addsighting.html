<div class="modal-header">
    <button ng-click="vm.cancel()" class="close">Ã—</button>
    <h3 class="modal-title">New Sighting</h3>
</div>

<div class="modal-body">
    <div class="alert alert-danger" ng-show="vm.error" ng-bind="vm.error"></div>

    <form name="vm.form" novalidate>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Who did you see?</label>
                    <ui-select ng-model="vm.beacon" theme="selectize" ng-disabled="disabled">
                        <ui-select-match placeholder="Select or search for a beacon in the list...">
                            {{ $select.selected.name }}
                        </ui-select-match>
                        <ui-select-choices
                                repeat="beacon in vm.beacons | propsFilter: {name: $select.search, reference_id: $select.search}">
                            <div ng-bind-html="beacon.name  | highlight: $select.search"></div>
                            <small ng-bind-html="beacon.reference_id | highlight: $select.search"/>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Where?</label>
                    <ui-select ng-model="vm.place" theme="selectize" ng-disabled="disabled" required>
                        <ui-select-match placeholder="Select or search for a place in the list...">
                            {{ $select.selected.name }}
                        </ui-select-match>
                        <ui-select-choices
                                repeat="place in vm.places | propsFilter: {name: $select.search, reference_id: $select.search}">
                            <div ng-bind-html="place.name | highlight: $select.search"></div>
                            <small ng-bind-html="place.reference_id | highlight: $select.search"/>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label for="seen_at">When and at what time?</label>
            </div>
            <div class="col-md-6">
                <label for="duration">For how long?</label>
            </div>
        </div>

        <div class="row vertical-align">
            <div class="col-md-4">
                <div class="input-group">
                    <input id="fromDate" type="text" class="form-control" datepicker-popup="yyyy-MM-dd"
                           datepicker-options="vm.datepickerOptions" max-date="vm.maxDate" show-button-bar="false"
                           is-open="vm.datepickerIsOpen" ng-model="vm.seen_at_date" placeholder="YYYY-MM-DD" readonly/>
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default"
                            ng-click="vm.openDatePicker($event, 'datepickerIsOpen')">
                        <i class="glyphicon glyphicon-calendar"></i>
                    </button>
                </span>
                </div>
            </div>
            <div class="col-md-2">
                <timepicker ng-model="vm.seen_at" hour-step="1" minute-step="15" show-meridian="false"></timepicker>
            </div>
            <div class="col-md-4">
                <div class="input-group">
                    <timepicker ng-model="vm.duration" hour-step="1" minute-step="15"
                                show-meridian="false"></timepicker>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group" show-errors>
                    <label for="comment">Comment</label>
                    <textarea type="text" class="form-control" name="comment" ng-model="vm.comment" required/>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button ng-click="vm.cancel()" class="btn btn-default">Cancel</button>
    <button ng-click="vm.save()" class="btn btn-primary">Save</button>
</div>
