<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h1>Login</h1>

        <div class="well">
            <form role="form" ng-submit="vm.login()">
                <div class="alert alert-danger" ng-show="vm.error" ng-bind="vm.error"></div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" ng-model="vm.email" required/>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" ng-model="vm.password" required/>
                </div>

                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                    <br/>
                    <a class="small" type="submit" href="" ng-click="vm.resetPassword()">Forgot your password?</a>
                </div>
            </form>
        </div>
        <div class="form-links small text-center">
            <a href="http://www.ivigilate.com">www.ivigilate.com</a>
        </div>
    </div>
</div>
