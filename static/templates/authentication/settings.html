<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <h1>Settings</h1>

    <div class="well" >
      <form role="form" ng-submit="vm.update()">
        <div class="alert alert-danger" ng-show="vm.error" ng-bind="vm.error"></div>
        <div class="alert alert-success" ng-show="vm.success" ng-bind="vm.success"></div>

        <div class="form-group">
          <label for="company_id">Company ID</label>
          <input type="text" class="form-control" id="company_id" ng-model="vm.user.company_id" disabled/>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" id="email" ng-model="vm.user.email" required />
        </div>

        <div class="form-group">
          <label for="first_name">First Name</label>
          <input type="text" class="form-control" id="first_name" ng-model="vm.user.first_name" />
        </div>

        <div class="form-group">
          <label for="last_name">Last Name</label>
          <input type="text" class="form-control" id="last_name" ng-model="vm.user.last_name" />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" ng-model="vm.user.password" />
        </div>

        <div class="form-group text-right">
          <button type="submit" class="btn btn-primary">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
