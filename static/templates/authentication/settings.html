<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <h1>Settings</h1>

    <div class="well" >
      <form role="form" ng-submit="vm.update()">
        <div class="alert alert-danger" ng-show="vm.error" ng-bind="vm.error"></div>
        <div class="alert alert-success" ng-show="vm.success" ng-bind="vm.success"></div>

        <div class="form-group">
          <label for="settings__company">Company ID</label>
          <input type="text" class="form-control" id="settings__company" ng-model="vm.user.company_id"  disabled/>
        </div>

        <div class="form-group">
          <label for="settings__email">Email</label>
          <input type="text" class="form-control" id="settings__email" ng-model="vm.user.email" placeholder="" />
        </div>

        <div class="form-group">
          <label for="settings__fname">First Name</label>
          <input type="text" class="form-control" id="settings__fname" ng-model="vm.user.first_name" placeholder="" />
        </div>

        <div class="form-group">
          <label for="settings__lname">Last Name</label>
          <input type="text" class="form-control" id="settings__lname" ng-model="vm.user.last_name" placeholder="" />
        </div>

        <div class="form-group">
          <label for="settings__password">Password</label>
          <input type="password" class="form-control" id="settings__password" ng-model="vm.user.password" placeholder="" />
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
