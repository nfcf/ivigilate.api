<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <h1>Places</h1>

        <div class="well">
            <table st-table="vm.displayedPlaces" st-safe-src="vm.places" class="table table-striped">
                <thead>
                <tr>
                    <th st-sort="uuid">Unique ID</th>
                    <th st-sort="name" st-sort-default="True">Name</th>
                    <th st-sort="arrival_rssi">Arrival RSSI</th>
                    <th st-sort="departure_rssi">Departure RSSI</th>
                    <th st-sort="is_active">Active?</th>
                </tr>
                <tr>
                    <th>
                        <input st-search="'uuid'" placeholder="Search for Unique ID" class="input-sm form-control"
                               type="search">
                    </th>
                    <th>
                        <input st-search="'name'" placeholder="Search by Name" class="input-sm form-control"
                               type="search">
                    </th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="place in vm.displayedPlaces">
                    <td>{{ place.uuid }}</td>
                    <td>{{ place.name }}</td>
                    <td>{{ place.arrival_rssi }}</td>
                    <td>{{ place.departure_rssi }}</td>
                    <td><input type="checkbox" ng-model="place.is_active" disabled ></td>
                    <td>
                        <a ng-click="vm.editPlace(place)">Edit</a>
                    </td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="5" class="text-center">
                        <div st-pagination="" st-items-by-page="15" st-displayed-pages="7"></div>
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
